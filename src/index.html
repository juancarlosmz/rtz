<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RTZ SAC</title>
    <base href="/">

    <link rel="icon" type="image/png" href="assets/img/logo.jpeg">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/logo.jpeg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


    <script>
        jQuery(document).ready(function($) {
            var $owl = $('.owl-carousel');
            $owl.children().each(function(index) {
                jQuery(this).attr('data-position', index);
            });

            $owl.owlCarousel({
                center: true,
                nav: true,
                loop: true,
                items: 3,
                margin: 10,
                navText: ["<i class='fa arrow-circle-left'><</i>", "<i class='fa arrow-right'>></i>"],
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
            $(document).on('click', '.item', function() {
                $owl.trigger('to.owl.carousel', $(this).data('position'));
            });
        });
    </script>


    <script>
        $(document).ready(function() {
            $('.card-slider').slick({
                dots: false,
                arrows: true,
                slidesToShow: 4,
                infinite: false,
                responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3
                    }
                }, {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 2
                    }
                }, {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 1
                    }
                }]
            });
        });
    </script>

    <script>
        function initEmptySlide() {
            const margin = $(".container")[0].getClientRects()[0].x;
            $(".item1").css("margin-left", Math.floor(margin) - 15);
        }

        $(window).resize(function() {
            initEmptySlide();
        });

        $(document).on("ready", function() {
            initEmptySlide();

            $(".variable").slick({
                dots: false,
                focusOnSelect: false,
                infinite: false,
                variableWidth: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                prevArrow: $(".prev"),
                nextArrow: $(".next"),
                centerPadding: "40px",
                responsive: [{
                    breakpoint: 991,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        infinite: true
                    }
                }, {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                        dots: false,
                        infinite: true
                    }
                }]
            });
        });
    </script>


</head>

<body>
    <app-root></app-root>
</body>

</html>
